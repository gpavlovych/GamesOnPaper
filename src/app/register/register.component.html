<div class="col-sm-4 col-sm-offset-4">
    <h1>Register New User</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"
               required
               [(ngModel)]="user.firstName" name="firstName"
               #firstName="ngModel" >
        <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"
               required
               [(ngModel)]="user.lastName" name="lastName"
               #lastName="ngModel" >
        <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="username">Account</label>
        <input type="text" class="form-control" id="username"
               required
               [(ngModel)]="user.username" name="username"
               #username="ngModel" >
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Account is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="user.password" name="password"
               #password="ngModel" >
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Register</button>
    </form>
</div>
