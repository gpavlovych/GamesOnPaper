<div class="col-sm-4 col-sm-offset-4">
  <h1>{{'LOGIN_FORM' | translate}}</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">{{'ACCOUNT' | translate}}</label>
      <input type="text" class="form-control" id="username"
             required
             [(ngModel)]="login_username" name="username"
             #username="ngModel" >
      <div [hidden]="username.valid || username.pristine"
           class="alert alert-danger">
        {{'ACCOUNT_REQUIRED' | translate}}
      </div>
    </div>
    <div class="form-group">
      <label for="password">{{'PASSWORD' | translate}}</label>
      <input type="password" class="form-control" id="password"
             required
             [(ngModel)]="login_password" name="password"
             #password="ngModel" >
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        {{'PASSWORD_REQUIRED' | translate}}
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">{{'LOGIN' | translate}}</button>
