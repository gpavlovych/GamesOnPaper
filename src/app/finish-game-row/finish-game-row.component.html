<template [ngIf]="finishedGame != null">
  <table>
    <tr>
      <template ngFor let-player [ngForOf]="finishedGame.players">
        <td>
          <div style="width: 50px; height: 50px;">
            <app-user-avatar [user]="player"></app-user-avatar>
          </div>
        </td>
        <td>
          <span class="label" [ngClass]="{'label-success': (finishedGame.winner != null && player.id == finishedGame.winner.id), 'label-default':(finishedGame.winner == null || player.id != finishedGame.winner.id)}">{{player.userName}}</span>
        </td>
      </template>
    </tr>
  </table>
</template>
