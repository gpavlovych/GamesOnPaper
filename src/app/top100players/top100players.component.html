<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{'TOP_100_FORM' | translate}}</h3>
  </div>
  <div class="panel-body">
    <p>{{'TOP_100_FORM_DESCRIPTION' | translate}}</p>
  </div>
  <!-- Table -->
  <table class="table">
    <tr>
      <th>#</th>
      <th>User</th>
    </tr>
    <tr *ngFor="let top100Player of top100Players; let top100PlayerRank=index">
      <td>{{top100PlayerRank+1}}</td>
      <td><img src="{{top100Player.userPic}}" class="img-circle" width="50" height="50"/> {{top100Player.userName}}</td>
    </tr>
  </table>
  <div class="panel-footer">
    <a href="#">{{'SHOW_MORE' | translate}}</a>
  </div>
</div>
