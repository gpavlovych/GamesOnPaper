<table>
  <tr>
    <td style="white-space: nowrap; overflow: hidden">
      Playing with:&nbsp;
    </td>
    <template ngFor let-player [ngForOf]="activeGame.players">
      <template [ngIf]="player.id!=userId">
        <td>
          <app-user-avatar [user]="player"></app-user-avatar>
        </td>
        <td>
          <label class="label label-default">{{player.userName}}</label>
        </td>
      </template>
    </template>
    <td>
      <a [routerLink]="['/game/'+activeGame.id]" class="btn btn-default">
        Go to
      </a>
    </td>
    <td *ngIf="!activeFinishRequests[activeGame.id]" >
      <button type="button" class="btn btn-default" (click)="finish(activeGame)"><span class="glyphicon glyphicon-remove"></span>Finish</button>
    </td>
    </tr>
  </table>
  <table>
    <template [ngIf]="activeFinishRequests[activeGame.id] && activeFinishRequests[activeGame.id].createdBy.id != userId">
      <tr>
        <td style="white-space: nowrap; overflow: hidden">
          {{activeFinishRequests[activeGame.id].createdBy.userName}} wants to finish the game.
        </td>
        <td>
          <button type="button" class="btn btn-default" (click)="finishApprove(activeFinishRequests[activeGame.id].id)"><span class="glyphicon glyphicon-ok"></span>Accept</button>
        </td>
        <td>
          <button type="button" class="btn btn-default" (click)="finishDecline(activeFinishRequests[activeGame.id].id)"><span class="glyphicon glyphicon-remove"></span>Decline</button>
        </td>
      </tr>
    </template>
    <template [ngIf]="activeFinishRequests[activeGame.id] && activeFinishRequests[activeGame.id].createdBy.id == userId">
      <tr>
        <td style="white-space: nowrap; overflow: hidden">
          You want to finish the game. Waiting for opponent decision.
        </td>
        <td>
          <button type="button" class="btn btn-default" (click)="finishDecline(activeFinishRequests[activeGame.id].id)"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
        </td>
      </tr>
    </template>
  </table>
