<div class="col-sm-9 container" *ngIf="game != null && game.data != null">
  <table>
    <tr *ngFor="let row of game.data.rows; let rowIndex = index">
      <td *ngFor="let cell of row; let columnIndex = index" class="crosszerocell" [ngClass]="{'winningcell': game.data.result[rowIndex][columnIndex]}" (click)="checkCell(rowIndex, columnIndex)">
        {{cell | displayCrossZero}}
      </td>
    </tr>
  </table>
</div>
