<template [ngIf]="newGame != null && currentUser != null">
  <table *ngIf="newGame.players[0].id != currentUser.id">
    <tr>
      <td>
        <div style="width: 50px; height: 50px;">
          <app-user-avatar [user]="newGame.players[0]"></app-user-avatar>
        </div>
      </td>
      <td>
        <span class="label label-default">{{newGame.players[0].userName}}</span>
      </td>
      <td style="white-space: nowrap;overflow: hidden">
        {{'INVITED_YOU_TO_PLAY'| translate:newGameTranslated}}
      </td>
      <td>
        <button type="button" class="btn btn-default" (click)="accept()"><span class="glyphicon glyphicon-ok"></span>{{'ACCEPT' | translate}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-default" (click)="decline()"><span class="glyphicon glyphicon-remove"></span>{{'DECLINE' | translate}}</button>
      </td>
    </tr>
  </table>
  <table *ngIf="newGame.players[0].id == currentUser.id">
    <tr>
      <template ngFor let-player [ngForOf]="newGame.players" let-i="index">
        <template [ngIf]="i!=0">
          <td>
            <div style="width: 50px; height: 50px;">
              <app-user-avatar [user]="player"></app-user-avatar>
            </div>
          </td>
          <td>
            <span class="label label-default">{{player.userName}}</span>
          </td>
        </template>
      </template>
      <td style="white-space: nowrap;overflow: hidden">
        {{'INVITED_TO_PLAY'| translate:newGameTranslated}}
      </td>
      <td>
        <button type="button" class="btn btn-default" (click)="cancel()"><span class="glyphicon glyphicon-remove"></span>{{'CANCEL' | translate}}</button>
      </td>
    </tr>
  </table>
</template>
